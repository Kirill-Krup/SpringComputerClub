version: '3.9'

services:
  app:
    build: .
    container_name: computerclub
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/computerclub
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 12345
    networks:
      - backend

networks:
  backend:
    driver: bridge
